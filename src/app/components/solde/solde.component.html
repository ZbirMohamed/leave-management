<div class="container">
    <form [formGroup]="soldeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <h4>Payment Details</h4>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Beneficier" >
          <div class="input-icon">
            <i class="fa fa-credit-card"></i>
          </div>
        </div>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Card Number" formControlName="beneficier">
          <div class="input-icon">
            <i class="fa fa-credit-card"></i>
          </div>
        </div>

        <div class="input-group input-group-icon">
          <input type="text" placeholder="Motif" formControlName="motif">
          <div class="input-icon">
            <i class="fa fa-credit-card"></i>
          </div>
        </div>

        <div class="input-group input-group-icon">
          <input type="text" placeholder="Amount" formControlName="montant">
          <div class="input-icon">
            <i class="fa fa-credit-card"></i>
          </div>
        </div>
       
      </div>
      
      <div class="row">
        <h4>Terms and Conditions</h4>
        <div class="input-group">
          <input id="terms" type="checkbox">
          <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
        </div>
      </div>
      <button>Virer</button>
    </form>
  </div>
